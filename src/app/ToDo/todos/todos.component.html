<h3 class="text-center">ToDo List</h3>
<app-todo-add (todoAdd)="todoAdd($event)"></app-todo-add>
<div *ngIf="this.todos == null; else elseBlock"><p>Empty</p></div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos">
    <app-todo-item
      [todo]="todo"
      (todoDelete)="todoDelete($event)"
    ></app-todo-item>
  </div>
</ng-template>
